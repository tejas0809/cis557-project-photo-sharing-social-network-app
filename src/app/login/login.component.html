<div class="loginForm" style='background-color: brown;'>
<mat-card >
  <mat-card-header>
    <div mat-card-avatar ></div>
    <mat-card-title>Log In</mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <form (submit)="onLogin(loginForm)" #loginForm = 'ngForm'>
    <mat-card-content>

      <mat-form-field>
        <input matInput placeholder='Enter your Email' name="email" ngModel required email #emailInp='ngModel'>
        <mat-error *ngIf="emailInp.invalid">Please enter a valid email</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Enter your Password" name="password" [type]="hide ? 'password' : 'text'" ngModel required #passwordInp = 'ngModel'>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="passwordInp.invalid">Please enter a valid password</mat-error>
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions align='center'>
      <button mat-raised-button color="accent" type='submit'>Sign In</button>
    </mat-card-actions>
  </form>
  </mat-card>
</div>
