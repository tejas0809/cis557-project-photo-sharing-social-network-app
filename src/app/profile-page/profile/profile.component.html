<div class="prof-cover-photo">
  <img src='../../../assets/images/bckg-an2.jpg' class="cover-photo">
  <p class="bio" *ngIf="isUserAuthenticated && userInfo && userInfo.bio">
    {{ userInfo.bio }}
  </p>
</div>
<div class="flex-container">
  <div class="box">
    <div class="show-num">
      <span>{{ posts.length }}</span>
    </div>
    <p class="profile-stats">
    Posts
    </p>
  </div>
  <div class="box">
      <div class="show-num">
          <span>40</span>
        </div>
        <p class="profile-stats">
        Followers
        </p>
  </div>
  <div class="box">
      <div class="show-num">
          <span>100</span>
        </div>
        <p class="profile-stats">
        Following
        </p>
  </div>
</div>

<div class="flex-container-profile" *ngIf="posts.length > 0">
  <mat-card *ngFor="let post of posts">
    <img mat-card-image [src]= post.imagePath alt="post.caption">
    <mat-divider></mat-divider>
    <mat-card-content *ngIf="post.caption !== 'null'">
      <p>
        {{ post.caption }}
      </p>
    </mat-card-content>
  </mat-card>
</div>
